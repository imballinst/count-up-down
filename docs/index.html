<!DOCTYPE html>
<head>
  <title>Count Up Down Demo</title>

  <meta charset="UTF-8" />
  <link
    href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;1,700&display=swap"
    rel="stylesheet"
  />

  <style>
    html,
    body {
      margin: 0;
    }

    .root {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .row {
      display: flex;
      flex-direction: row;
    }

    .row:not(:first-child) {
      margin-top: 24px;
    }

    .wrapper {
      display: inline-block;
      text-align: center;
    }

    .value,
    .unit {
      font-family: 'Space Mono', monospace;
    }

    .value {
      font-size: 5rem;
      font-weight: 700;
    }

    .unit {
      font-size: 3rem;
    }
    /* Media queries. */
    @media (max-width: 800px) {
      .row {
        flex-direction: column;
        flex-wrap: wrap;
      }

      .row:not(:first-child) {
        margin-top: 0;
      }

      .value {
        font-size: 6rem;
      }

      .unit {
        font-size: 3rem;
        margin-top: -24px;
      }
    }

    @media (min-width: 800px) {
      .wrapper:not(:first-child) {
        margin-left: 48px;
      }

      .row {
        width: 800px;
      }

      .wrapper {
        width: 33.3%;
      }
    }
  </style>
</head>
<body>
  <div class="root">
    <div class="row">
      <div class="wrapper">
        <div class="value" id="years"></div>
        <div class="unit">years</div>
      </div>
      <div class="wrapper">
        <div class="value" id="months"></div>
        <div class="unit">months</div>
      </div>
      <div class="wrapper">
        <div class="value" id="days"></div>
        <div class="unit">days</div>
      </div>
    </div>
    <div class="row">
      <div class="wrapper">
        <div class="value" id="hours"></div>
        <div class="unit">hours</div>
      </div>
      <div class="wrapper">
        <div class="value" id="minutes"></div>
        <div class="unit">minutes</div>
      </div>
      <div class="wrapper">
        <div class="value" id="seconds"></div>
        <div class="unit">seconds</div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/count-up-down@0.2.3/dist/count-up-down.min.js"></script>
  <!-- For local test. This is only possible when opening this file directly in the browser. -->
  <!-- <script src="../dist/count-up-down.min.js"></script> -->

  <script>
    const ONE_HOUR_AGO = new Date(2022, 0, 1);

    window.addEventListener('load', () => {
      renderToDivs(calculate(ONE_HOUR_AGO, new Date()).result);

      setInterval(() => {
        renderToDivs(calculate(ONE_HOUR_AGO, new Date()).result);
      }, 1000);
    });
  </script>
</body>
